<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="jadedown.js"></script>
    <script type="text/javascript">
$(function() {
  $('#test').submit(function(e) {
    e.preventDefault();
    $('#output').html(jadedown($('#source').val()));
  });
});
    </script>
    <style type="text/css">
#output, textarea { width: 300px; height: 300px; float: left }
#output { border: 1px solid gray; margin-right: 10px }
form div { clear: both }
    </style>
    <title>Jison / Documentation</title>
  </head>
  <body>
    <div id="output"></div>
    <form id="test">
      <textarea name="source" id="source"></textarea>
      <div><input type="submit" value="Parse" /></div>
    </form>
  </body>
</html>
